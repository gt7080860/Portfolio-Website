<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <clipPath id="circleClip">
      <circle cx="256" cy="256" r="110"/>
    </clipPath>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Inner glow effect -->
  <rect x="20" y="20" width="472" height="472" rx="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Photo circle background with border -->
  <circle cx="256" cy="256" r="120" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Your photo (you'll need to replace this with actual image in implementation) -->
  <image 
    href="static/profile-photo.jpg" 
    x="146" 
    y="146" 
    width="220" 
    height="220"
    clip-path="url(#circleClip)"
    preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Photo border ring -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="6"/>
  
  <!-- Letter G on the left -->
  <text x="90" y="300" 
        font-family="'Inter', 'Arial', sans-serif" 
        font-size="140" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#ffffff"
        filter="url(#shadow)">G</text>
  
  <!-- Letter T on the right -->
  <text x="422" y="300" 
        font-family="'Inter', 'Arial', sans-serif" 
        font-size="140" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#ffffff"
        filter="url(#shadow)">T</text>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="100" r="12" fill="rgba(255,255,255,0.3)"/>
  <circle cx="100" cy="100" r="7" fill="#ffffff"/>
  
  <circle cx="412" cy="412" r="12" fill="rgba(255,255,255,0.3)"/>
  <circle cx="412" cy="412" r="7" fill="#ffffff"/>
</svg>