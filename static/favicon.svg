<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient - Professional blue to purple -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- AI Neural network gradient -->
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a47d5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Market research data gradient -->
    <linearGradient id="dataGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGrad)"/>
  
  <!-- Subtle data grid pattern (Market Research element) -->
  <g opacity="0.08" stroke="white" stroke-width="1">
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>
  
  <!-- Human Brain Silhouette (Left side - Human Intelligence) -->
  <g transform="translate(100, 240)" opacity="0.3" fill="rgba(255,255,255,0.6)">
    <path d="M 25 0 Q 40 -15 55 0 Q 60 10 55 20 Q 50 35 35 40 Q 20 45 10 35 Q 0 25 5 10 Q 10 -5 25 0 Z"/>
    <circle cx="30" cy="15" r="3" fill="#ffffff"/>
    <circle cx="40" cy="20" r="2.5" fill="#ffffff"/>
    <circle cx="25" cy="25" r="2" fill="#ffffff"/>
  </g>
  
  <!-- AI Neural Network Nodes (Right side - AI element) -->
  <g opacity="0.4">
    <!-- Network connections -->
    <line x1="370" y1="220" x2="390" y2="240" stroke="url(#aiGrad)" stroke-width="2" opacity="0.6"/>
    <line x1="370" y1="220" x2="410" y2="260" stroke="url(#aiGrad)" stroke-width="2" opacity="0.6"/>
    <line x1="390" y1="240" x2="410" y2="260" stroke="url(#aiGrad)" stroke-width="2" opacity="0.6"/>
    <line x1="390" y1="240" x2="410" y2="220" stroke="url(#aiGrad)" stroke-width="2" opacity="0.6"/>
    
    <!-- Neural nodes -->
    <circle cx="370" cy="220" r="6" fill="url(#aiGrad)" filter="url(#glow)"/>
    <circle cx="390" cy="240" r="6" fill="url(#aiGrad)" filter="url(#glow)"/>
    <circle cx="410" cy="260" r="6" fill="url(#aiGrad)" filter="url(#glow)"/>
    <circle cx="410" cy="220" r="5" fill="url(#aiGrad)" filter="url(#glow)"/>
  </g>
  
  <!-- Market Research Chart/Graph elements (Bottom) -->
  <g transform="translate(180, 380)" opacity="0.3">
    <!-- Bar chart representation -->
    <rect x="0" y="10" width="15" height="30" fill="url(#dataGrad)" rx="2"/>
    <rect x="20" y="5" width="15" height="35" fill="url(#dataGrad)" rx="2"/>
    <rect x="40" y="15" width="15" height="25" fill="url(#dataGrad)" rx="2"/>
    <rect x="60" y="0" width="15" height="40" fill="url(#dataGrad)" rx="2"/>
    <rect x="80" y="8" width="15" height="32" fill="url(#dataGrad)" rx="2"/>
    
    <!-- Trend line -->
    <path d="M 5 30 L 28 25 L 48 32 L 68 15 L 88 22" 
          stroke="#ffffff" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
  
  <!-- Central hexagonal frame (Integration of all elements) -->
  <g opacity="0.2">
    <path d="M 256 140 L 320 180 L 320 260 L 256 300 L 192 260 L 192 180 Z" 
          fill="none" 
          stroke="rgba(255,255,255,0.4)" 
          stroke-width="3"/>
  </g>
  
  <!-- Main circular frame with data points (Represents holistic view) -->
  <circle cx="256" cy="220" r="130" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <circle cx="256" cy="220" r="145" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Data point indicators around circle (Market insights) -->
  <g fill="#ffffff" opacity="0.5">
    <circle cx="256" cy="90" r="4"/>
    <circle cx="180" cy="130" r="4"/>
    <circle cx="332" cy="130" r="4"/>
    <circle cx="386" cy="220" r="4"/>
    <circle cx="332" cy="310" r="4"/>
    <circle cx="180" cy="310" r="4"/>
    <circle cx="126" cy="220" r="4"/>
  </g>
  
  <!-- Prompt/Chat bubble (Prompt Engineering) -->
  <g transform="translate(320, 160)" opacity="0.35">
    <rect x="0" y="0" width="60" height="35" rx="8" fill="rgba(255,255,255,0.3)"/>
    <path d="M 10 35 L 15 45 L 20 35" fill="rgba(255,255,255,0.3)"/>
    <line x1="10" y1="12" x2="50" y2="12" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="23" x2="40" y2="23" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- GT Letters - Bold and centered -->
  <g filter="url(#softGlow)">
    <text x="256" y="250" 
          font-family="'Montserrat', 'Inter', 'Arial Black', sans-serif" 
          font-size="140" 
          font-weight="900" 
          text-anchor="middle" 
          fill="url(#textGrad)"
          letter-spacing="-8">GT</text>
  </g>
  
  <!-- Professional title arc (Defines role) -->
  <g opacity="0.8">
    <path id="arcPath" d="M 140 360 A 120 120 0 0 0 372 360" fill="none"/>
    <text font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#ffffff" letter-spacing="1">
      <textPath href="#arcPath" startOffset="50%" text-anchor="middle">
        AI PROMPT ENGINEER
      </textPath>
    </text>
  </g>
  
  <!-- Bottom subtitle -->
  <text x="256" y="395" 
        font-family="'Inter', sans-serif" 
        font-size="15" 
        font-weight="500" 
        text-anchor="middle" 
        fill="rgba(255,255,255,0.7)"
        letter-spacing="3">MARKET RESEARCH</text>
  
  <!-- Corner accent elements with meaning -->
  <!-- Top-left: AI chip representation -->
  <g transform="translate(60, 60)" opacity="0.4">
    <rect x="0" y="0" width="40" height="40" rx="4" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="10" y1="10" x2="30" y2="10" stroke="#ffffff" stroke-width="2"/>
    <line x1="10" y1="20" x2="30" y2="20" stroke="#ffffff" stroke-width="2"/>
    <line x1="10" y1="30" x2="30" y2="30" stroke="#ffffff" stroke-width="2"/>
    <circle cx="35" cy="20" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Top-right: Data analytics symbol -->
  <g transform="translate(410, 60)" opacity="0.4">
    <circle cx="20" cy="20" r="18" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M 15 25 L 20 15 L 25 20 L 30 12" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Bottom-left: Human connection -->
  <g transform="translate(65, 420)" opacity="0.4">
    <circle cx="15" cy="15" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="30" cy="15" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="23" y1="15" x2="22" y2="15" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Bottom-right: Research document -->
  <g transform="translate(415, 415)" opacity="0.4">
    <rect x="0" y="0" width="30" height="35" rx="2" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="5" y1="8" x2="25" y2="8" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="5" y1="15" x2="25" y2="15" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="5" y1="22" x2="20" y2="22" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Connecting nodes between elements (Integration) -->
  <g opacity="0.2" stroke="rgba(255,255,255,0.5)" stroke-width="1" stroke-dasharray="3,3">
    <line x1="100" y1="80" x2="180" y2="150"/>
    <line x1="430" y1="80" x2="350" y2="150"/>
    <line x1="80" y1="435" x2="180" y2="350"/>
    <line x1="430" y1="435" x2="350" y2="350"/>
  </g>
</svg>