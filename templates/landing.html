<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaurav Tiwari - Welcome</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <link rel="alternate icon" href="/static/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      overflow-x: hidden;
    }

    .hero-animation-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Photo slideshow */
    .photo-slideshow {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-item {
      position: absolute;
      width: 600px;
      height: 600px;
      opacity: 0;
      transform: scale(0.8) translateY(30px);
      transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-item.active {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    .photo-item.shrinking {
      animation: shrinkAndBlur 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes shrinkAndBlur {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0px);
      }
      50% {
        opacity: 0.6;
        transform: scale(0.4);
        filter: blur(3px);
      }
      100% {
        opacity: 0.15;
        transform: scale(0.25) translate(var(--tx), var(--ty));
        filter: blur(8px);
      }
    }

    /* Background photos after shrinking */
    .background-photos {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .bg-photo {
      position: absolute;
      width: 150px;
      height: 150px;
      opacity: 0;
      border-radius: 15px;
      overflow: hidden;
      filter: blur(4px);
      transition: all 0.8s ease;
    }

    .bg-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bg-photo.visible {
      opacity: 0.2;
      animation: floatAround 20s infinite ease-in-out;
    }

    @keyframes floatAround {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, -20px) rotate(5deg); }
      50% { transform: translate(-15px, 15px) rotate(-5deg); }
      75% { transform: translate(15px, 10px) rotate(3deg); }
    }

    /* Name container */
    .name-container {
      position: absolute;
      z-index: 10;
      opacity: 0;
      transform: scale(0.5);
      transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .name-container.visible {
      opacity: 1;
      transform: scale(1);
    }

    .name-text {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      background: linear-gradient(135deg, #fff 0%, #e0e7ff 50%, #cbd5e1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -2px;
      position: relative;
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
      }
      50% {
        filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.8));
      }
    }

    /* Title container */
    .title-container {
      position: absolute;
      bottom: 150px;
      z-index: 10;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.5s;
      text-align: center;
    }

    .title-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .title-text {
      font-size: clamp(1.2rem, 3vw, 2rem);
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .subtitle-text {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      color: #94a3b8;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    /* Enter button */
    .enter-button {
      margin-top: 30px;
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      text-decoration: none;
      display: inline-block;
    }

    .enter-button.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .enter-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
    }

    /* Skip button */
    .skip-button {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 100;
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      backdrop-filter: blur(10px);
    }

    .skip-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    /* Particles effect */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: particleFloat 8s infinite ease-in-out;
      opacity: 0;
    }

    @keyframes particleFloat {
      0% {
        opacity: 0;
        transform: translateY(100vh) scale(0);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1);
      }
    }

    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #0f172a;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(102, 126, 234, 0.2);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .photo-item {
        width: 90vw;
        height: 90vw;
        max-width: 400px;
        max-height: 400px;
      }

      .bg-photo {
        width: 100px;
        height: 100px;
      }

      .title-container {
        bottom: 100px;
        padding: 0 20px;
      }

      .skip-button {
        top: 20px;
        right: 20px;
        padding: 8px 20px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero-animation-container">
    <!-- Skip button -->
    <a href="/portfolio" class="skip-button">Skip Intro â†’</a>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loader"></div>
    </div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Photo slideshow -->
    <div class="photo-slideshow" id="photoSlideshow"></div>

    <!-- Background photos -->
    <div class="background-photos" id="backgroundPhotos"></div>

    <!-- Name -->
    <div class="name-container" id="nameContainer">
      <h1 class="name-text">Gaurav Tiwari</h1>
    </div>

    <!-- Title -->
    <div class="title-container" id="titleContainer">
      <h2 class="title-text">Prompt Engineer</h2>
      <p class="subtitle-text">& Market Research Analyst</p>
      <a href="/portfolio" class="enter-button" id="enterButton">Enter Portfolio</a>
    </div>
  </div>

  <script>
    // Photo paths
    // Photo paths
const photos = [
  '/static/photos/image1.jpg',
  '/static/photos/image2.jpg',
  '/static/photos/image3.jpg',
  '/static/photos/image4.jpg',
  '/static/photos/image5.jpg',
  '/static/photos/image6.jpg',
  '/static/photos/image7.jpg',
  '/static/photos/image8.jpg',
  '/static/photos/image9.jpg',
  '/static/photos/image10.jpg',
  '/static/photos/image12.jpg',
  '/static/photos/image13.jpg',
  '/static/photos/image14.jpg'
];

    // Background positions for shrunken photos
    // Background positions for shrunken photos (aligned with new photo order)
const bgPositions = [
  { x: -300, y: -200 },  // image1.jpg
  { x: -250, y: -100 },  // image2.jpg
  { x: -350, y: 150 },   // image3.jpg
  { x: -400, y: 50 },    // image4.jpg
  { x: -200, y: 250 },   // image5.jpg
  { x: 250, y: 100 },    // image6.jpg
  { x: 300, y: -250 },   // image7.jpg
  { x: 400, y: -50 },    // image8.jpg
  { x: 450, y: 100 },    // image9.jpg
  { x: 200, y: -150 },   // image10.jpg
  { x: -450, y: -50 },   // image12.jpg
  { x: 350, y: 200 },    // image13.jpg
  { x: -150, y: -180 }   // image14.jpg
];

    let currentPhotoIndex = 0;
    let animationStarted = false;

    // Preload images
    function preloadImages() {
      let loadedCount = 0;
      const totalImages = photos.length;

      photos.forEach(src => {
        const img = new Image();
        img.onload = () => {
          loadedCount++;
          if (loadedCount === totalImages) {
            startAnimation();
          }
        };
        img.onerror = () => {
          console.warn(`Failed to load: ${src}`);
          loadedCount++;
          if (loadedCount === totalImages) {
            startAnimation();
          }
        };
        img.src = src;
      });
    }

    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (8 + Math.random() * 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Start animation sequence
    function startAnimation() {
      // Hide loading overlay
      document.getElementById('loadingOverlay').classList.add('hidden');
      
      // Create slideshow elements
      const slideshow = document.getElementById('photoSlideshow');
      photos.forEach((src, index) => {
        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';
        photoItem.innerHTML = `<img src="${src}" alt="Photo ${index + 1}">`;
        slideshow.appendChild(photoItem);
      });

      // Start slideshow
      setTimeout(() => showNextPhoto(), 500);
    }

    // Show photos one by one
    function showNextPhoto() {
      const photoItems = document.querySelectorAll('.photo-item');
      
      if (currentPhotoIndex < photos.length) {
        // Show current photo
        photoItems[currentPhotoIndex].classList.add('active');
        
        // Hide previous photo
        if (currentPhotoIndex > 0) {
          photoItems[currentPhotoIndex - 1].classList.remove('active');
        }
        
        currentPhotoIndex++;
        setTimeout(() => showNextPhoto(), 1500); // Show each for 1.5 seconds
      } else {
        // All photos shown, start transformation
        setTimeout(() => transformPhotos(), 800);
      }
    }

    // Transform and shrink photos
    function transformPhotos() {
      const photoItems = document.querySelectorAll('.photo-item');
      const backgroundPhotos = document.getElementById('backgroundPhotos');
      
      photoItems.forEach((item, index) => {
        const pos = bgPositions[index];
        item.style.setProperty('--tx', pos.x + 'px');
        item.style.setProperty('--ty', pos.y + 'px');
        
        setTimeout(() => {
          item.classList.add('shrinking');
          
          // Create background version
          setTimeout(() => {
            const bgPhoto = document.createElement('div');
            bgPhoto.className = 'bg-photo';
            bgPhoto.style.left = `calc(50% + ${pos.x}px)`;
            bgPhoto.style.top = `calc(50% + ${pos.y}px)`;
            bgPhoto.style.animationDelay = (index * 0.3) + 's';
            bgPhoto.innerHTML = `<img src="${photos[index]}" alt="Background ${index}">`;
            backgroundPhotos.appendChild(bgPhoto);
            
            setTimeout(() => {
              bgPhoto.classList.add('visible');
            }, 100);
          }, 1500);
        }, index * 100);
      });

      // Show name after photos shrink
      setTimeout(() => {
        document.getElementById('nameContainer').classList.add('visible');
        
        // Show title after name
        setTimeout(() => {
          document.getElementById('titleContainer').classList.add('visible');
          
          // Show enter button
          setTimeout(() => {
            document.getElementById('enterButton').classList.add('visible');
          }, 800);
        }, 1000);
      }, 2500);
    }

    // Initialize
    createParticles();
    preloadImages();
  </script>
</body>
</html>
